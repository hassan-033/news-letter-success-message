<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <div id="main-div">
    <div id="div-one">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>
          Product discovery and building what matters</li>
        <li>
          Measuring to ensure updates are a success</li>
        <li>
          And much more!</li>
      </ul>
      <div id="form-container">
        <form id="signup-form">
          <!-- <div class="input-over"> -->
            <label for="email">Email address</label>
            <p id="error-message"></p>
          <!-- </div> -->
          <input type="email" id="email" name="email" placeholder="hassanolaitan033@gmail.com" required>
          <button id="submit">Suscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
    
    <div id="div-two">
      <img src="assets/images/illustration-sign-up-desktop.svg" height="400" alt="">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
